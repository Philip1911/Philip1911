
<!DOCTYPE html>

    <title>Nærboks</title>
    <link rel="stylesheet" href="style.css">
</head>
<header class="header">
    <h2 class="burgerMenu">☰</h2>
    <h2 class="header__title">Pakker</h2>
</header>
<body>

    <main class="main">
        <section class="buttonParcel">
            <button class="button buttonHent">Hent Pakke
            </button>

            </button>
        </section>


        <section class="connectedNaerbox">

            </h2>
            <section class="naerbox">
                <section class="box" id="box1"></section>
                <section class="box" id="box2"></section>
                <section class="box" id="box3"></section>
                <section class="box" id="box4"></section>
                <section class="box" id="box5"></section>
                <section class="box" id="box6"></section>
                <section class="box" id="box7"></section>
                <section class="box" id="box8"></section>
                <section class="box" id="box9"></section>
                <section class="box" id="box10"></section>
                <section class="box" id="box11"></section>
                <section class="box" id="box12"></section>
                <section class="box" id="box13"></section>
            </section>
            <p class="connected__info">
                Du er forbundet til Nærboks12345 med pakke nummeret 87654321.
            </p>
            <p class="connected__guide">
                Tryk på knappen "Åben Låge" for at åbne lågen til din pakke.
            </p>

        </section>
    </main>

    <section class="button__navBox">
        <a class="button button__nav button__back" href="index.html">
